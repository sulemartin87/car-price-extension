<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      height: 300px;
      font-family: arial, sans-serif;
    }

    button {
      margin: 1% 30%;
      width: 40%;
      outline: none;
    }

    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    .button {
      background-color: #4CAF50; 
      border: none;
      color: white;
      padding: 5px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      -webkit-transition-duration: 0.4s; /* Safari */
      transition-duration: 0.4s;
    } 
    .button:hover {
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
    }
    
    .totals {
      text-align: center;
      font-weight: bolder;
    }
    
    #error-message {
      background-color: #ffebee;
      border: 1px solid #f44336;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    
    .loading:after {
      content: " ";
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #4CAF50;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="loading" class="loading"></div>
  
  <table>
    <tbody>
      <tr>
        <td>
          Exchange rate
        </td>
        <td class="totals">
          <input class="totals" type="number" step="0.01" placeholder="1751" id="exchangeRate" value="1751">
        </td>
      </tr>
      <tr>
        <td>
          Price
        </td>
        <td id="car-price" class="totals">
        </td>
      </tr>
      <tr>
        <td>
          Duty
        </td>
        <td id="duty" class="totals">

        </td>
      </tr>
      <tr>
        <td>
          Driver
        </td>
        <td id="driver" class="totals">

        </td>
      </tr>
      <tr>
        <td>
          Insurance
        </td>
        <td id="insurance" class="totals">
        </td>
      </tr>
      <tr>
        <td>
          Registration
        </td>
        <td id="registration" class="totals">

        </td>
      </tr>
      <tr>
        <td>
          COF
        </td>
        <td id="cof" class="totals">

        </td>
      </tr>
      <tr>
        <td>
          Blue Book
        </td>
        <td id="blue-book" class="totals">

        </td>
      </tr>
      <tr>
        <td>
          Total
        </td>
        <td class="totals">
          <b id="total"> </b>
        </td>
      </tr>
    </tbody>
  </table>

  <button id="changePrice" class="button">get price</button>
  <script type="module" src="popup.js"></script>
</body>

</html>
